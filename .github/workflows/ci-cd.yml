name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DOTNET_VERSION: '10.0.x'
  RUST_VERSION: '1.88.0'
  BASE_VERSION: '0.4.0'
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

jobs:
  generate-version:
    name: Generate Build Version
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - id: set_version
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const ref = process.env.GITHUB_REF || '';
            let baseVersion = process.env.BASE_VERSION || '0.4.0';
            let version = '';

            // If triggered by a tag, use the tag version (strip leading 'v')
            if (ref && ref.startsWith('refs/tags/')) {
              version = ref.replace('refs/tags/','').replace(/^v/,'');
            } else {
              // Try to discover the most recent tag in the repo and use it as the base
              try {
                const { execSync } = require('child_process');
                const latestTag = execSync('git describe --tags --abbrev=0').toString().trim();
                if (latestTag) {
                  baseVersion = latestTag.replace(/^v/,'');
                }
              } catch (e) {
                // no tags available or git not present; fall back to BASE_VERSION
              }

              const runNumber = process.env.GITHUB_RUN_NUMBER || '0';
              const sha = (process.env.GITHUB_SHA || '').slice(0,8);
              const date = new Date().toISOString().slice(0,10).replace(/-/g,'');
              version = `${baseVersion}-ci-${date}.${runNumber}.${sha}`;
            }
            core.setOutput('version', version);

  # Build matrix for different platforms
  build-and-test:
    name: Build and Test
    needs: generate-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        configuration: [Debug, Release]
        exclude:
          # Only run Release builds on Ubuntu and macOS to save resources
          - os: windows-latest
            configuration: Release
          - os: macos-latest
            configuration: Debug
          - os: macos-latest
            configuration: Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ env.RUST_VERSION }}
        cache: true

    - name: Install Rust toolchain for
      if: matrix.os == 'ubuntu-latest'
      run: rustup target add aarch64-unknown-linux-gnu

    - name: Install Rust toolchain for
      if: matrix.os == 'windows-latest'
      run: rustup target add aarch64-pc-windows-msvc

    # Cache .NET dependencies
    - name: Cache .NET dependencies
      uses: actions/cache@v5
      with:
        path: |
          ~/.nuget/packages
          ~/.dotnet
        key: ${{ matrix.os }}-${{ matrix.arch }}-dotnet-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.arch }}-dotnet-

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-18 clang-18 gcc-aarch64-linux-gnu

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm

    # Restore .NET dependencies
    - name: Restore dependencies
      run: dotnet restore && dotnet tool restore

    # Build .NET solution (builds both x64 and arm64 if Release)
    - name: Build solution
      run: |
        dotnet build -m --configuration ${{ matrix.configuration }} --no-restore --verbosity normal ${{ matrix.configuration == 'Release' && '/p:BuildArm64=true' || '' }}

    # Run tests
    - name: Run tests
      run: |
        dotnet test --configuration ${{ matrix.configuration }} --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage"

    # Upload test results
    - name: Upload test results
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.configuration }}
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/*.xml

    # Upload coverage reports
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.configuration == 'Release'
      uses: codecov/codecov-action@v5
      with:
        files: "**/TestResults/**/coverage.cobertura.xml"
        fail_ci_if_error: false

    # Create NuGet packages (only on Release)
    - name: Create NuGet packages
      if: matrix.configuration == 'Release'
      run: |
        dotnet pack lib/ContentAuthenticity.csproj --configuration Release --no-build --output ./artifacts/packages --include-source -p:PackageVersion=${{ needs.generate-version.outputs.build_version }}

    # Upload NuGet packages as artifacts
    - name: Upload NuGet packages
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v6
      with:
        name: nuget-packages-${{ matrix.os }}
        path: |
          artifacts/packages/*.nupkg

  # Publish job that runs only on main branch pushes or releases
  publish:
    name: Publish NuGet Package
    needs: [build-and-test, generate-version]
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'release' && github.event.action == 'published')

    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v7
      with:
        pattern: nuget-packages-*
        path: ./packages
        merge-multiple: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Ensure zip/unzip exist
      run: |
        sudo apt-get update -y
        sudo apt-get install -y zip unzip

    - name: Merge runtime nupkgs
      shell: bash
      run: |
        set -euo pipefail
        shopt -s nullglob
        mkdir -p ./merged

        mapfile -t pkgs < <(find ./packages -name '*.nupkg' ! -name '*.symbols.nupkg' -print | sort)

        if [ ${#pkgs[@]} -eq 0 ]; then
          echo "No NuGet packages found"
          exit 1
        fi

        base_pkg="${pkgs[0]}"
        base_name="$(basename "$base_pkg")"
        workdir="$(mktemp -d)"

        echo "Merging ${#pkgs[@]} package(s) into $base_name"
        unzip "$base_pkg" -d "$workdir/base"

        # Merge all other packages' runtimes folders (runtimes/<rid>/native/*)
        for pkg in "${pkgs[@]:1}"; do
          echo "Merging $(basename "$pkg")..."
          tmp="$workdir/tmp"
          rm -rf "$tmp"
          mkdir -p "$tmp"
          unzip -q "$pkg" -d "$tmp"

          if [ -d "$tmp/runtimes" ]; then
            mkdir -p "$workdir/base/runtimes"
            cp -a "$tmp/runtimes/." "$workdir/base/runtimes/"
          fi
        done

        if [ ! -d "$workdir/base/runtimes" ]; then
          echo "WARNING: merged package has no runtimes folder. Native binaries will be missing."
        else
          echo "Merged runtimes folder contains:"
          find "$workdir/base/runtimes" -maxdepth 3 -type d -print | sort
        fi

        # Create merged package
        pushd "$workdir/base" >/dev/null
        zip -qr "$workdir/$base_name" .
        popd >/dev/null

        mv "$workdir/$base_name" "./merged/$base_name"
        rm -rf "$workdir"

        echo "Merged package created: ./merged/$base_name"
        echo "Final merged nupkg file list:"
        unzip -Z1 "./merged/$base_name" | sort

        echo "MERGED_NUPKG=$PWD/merged/$base_name" >> "$GITHUB_ENV"

    # Publish to GitHub Packages (on main branch pushes)
    - name: Publish to GitHub Packages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      shell: bash
      run: |
        if [ -z "${MERGED_NUPKG:-}" ]; then
          echo "MERGED_NUPKG env var not set"
          exit 1
        fi

        echo "Publishing merged package: $MERGED_NUPKG"
        dotnet nuget push "$MERGED_NUPKG" --api-key "${{ secrets.GITHUB_TOKEN }}" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev

    # .NET formatting and analysis
    - name: Install dotnet format tool
      run: dotnet tool install -g dotnet-format

    - name: Check .NET formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic
