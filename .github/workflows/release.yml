name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      publish_nuget:
        description: 'Publish packages to NuGet.org (workflow_dispatch only).'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  DOTNET_VERSION: '8.0.x'
  RUST_VERSION: '1.88.0'
  BASE_VERSION: '0.4.0'
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

jobs:
  generate-version:
    name: Generate Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - id: set_version
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('GITHUB EVENT CONTEXT:', JSON.stringify(context, null, 2));
            const ref = process.env.GITHUB_REF || '';
            let version = '';
            if (ref && ref.startsWith('refs/tags/')) {
              version = ref.replace('refs/tags/','').replace(/^v/,'');
            } else if (context && context.eventName === 'workflow_dispatch' && context.payload && context.payload.inputs && context.payload.inputs.version) {
              version = context.payload.inputs.version;
            }
            if (!version) {
              core.setFailed('Release workflow requires a version derived from a git tag or provided via the workflow_dispatch input "version". Aborting.');
              return;
            }
            core.setOutput('version', version);

  # Build matrix for different platforms
  build:
    name: Build native + .NET (per OS)
    needs: generate-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest] 
        arch: [x64, arm64]
        configuration: [Release]
        exclude:
          # macOS arm64 only; skip macOS x64 builds
          - os: macos-latest
        include:
          - os: windows-latest
            arch: x64
            rust_target: x86_64-pc-windows-msvc
            runtime: win-x64
          - os: windows-latest
            arch: arm64
            rust_target: aarch64-pc-windows-msvc
            runtime: win-arm64
          - os: ubuntu-latest
            arch: x64
            rust_target: x86_64-unknown-linux-gnu
            runtime: linux-x64
          - os: ubuntu-latest
            arch: arm64
            rust_target: aarch64-unknown-linux-gnu
            runtime: linux-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ env.RUST_VERSION }}
        cache: true
        target: ${{ matrix.rust_target }}

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-18 clang-18 ${{ matrix.arch == 'arm64' && 'gcc-aarch64-linux-gnu' || '' }}

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm

    # Build Rust c2pa-c-ffi library
    - name: Build Rust FFI library (Release)
      working-directory: c2pa-rs
      env:
        RUSTFLAGS: "-A warnings"
      run: |
        cargo build --release -p c2pa-c-ffi --no-default-features --features "rust_native_crypto" --target ${{ matrix.rust_target }}

    - name: Restore and build
      run: |
        dotnet restore && dotnet tool restore
        dotnet build lib/ContentAuthenticity.csproj --configuration Release --no-restore

    - name: Pack NuGet (runtime-specific)
      run: |
        dotnet pack lib/ContentAuthenticity.csproj --configuration Release --runtime ${{ matrix.runtime }} --no-build --output ./artifacts/packages/${{matrix.runtime}} --include-symbols --include-source -p:PackageVersion=${{ needs.generate-version.outputs.version }}

    # Upload NuGet packages as artifacts
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v5
      with:
        name: nuget-packages-${{ matrix.runtime }}
        path: |
          artifacts/packages/${{ matrix.runtime }}/*.nupkg
          artifacts/packages/${{ matrix.runtime }}/*.snupkg

  merge:
    name: Merge NuGet packages and publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts
          pattern: nuget-packages-*

      - name: Ensure zip/unzip exist
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip unzip

      - name: Merge runtime nupkgs
        run: |
          set -euo pipefail
          mkdir -p merged pkg2 ./artifacts/packages
          pkgs=( $(find ./artifacts -name '*.nupkg' | sort) )
          if [ ${#pkgs[@]} -lt 1 ]; then echo "no nupkg artifacts found"; exit 1; fi
          base=${pkgs[0]}
          echo "Base package: $base"
          # If only one runtime package exists, just copy it through
          if [ ${#pkgs[@]} -eq 1 ]; then
            mkdir -p ./artifacts/packages
            cp "$base" ./artifacts/packages/
            echo "Single package copied"; exit 0
          fi
          other=${pkgs[1]}
          echo "Other package: $other"

          unzip -o "$base" -d merged
          unzip -o "$other" -d pkg2

          if [ -d pkg2/runtimes ]; then
            mkdir -p merged/runtimes
            cp -r pkg2/runtimes/* merged/runtimes/
          fi

          (cd merged && zip -r ../final.nupkg .)
          mkdir -p ./artifacts/packages
          mv final.nupkg ./artifacts/packages/
          echo "Merged package created at ./artifacts/packages/"

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          for pkg in $(find ./artifacts/packages -name '*.nupkg'); do
            echo "Publishing $pkg to GitHub Packages"
            dotnet nuget push "$pkg" --api-key $GITHUB_TOKEN --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
          done

      - name: Publish to NuGet.org
        run: |
          set -e
          for pkg in $(find ./artifacts/packages -name '*.nupkg'); do
            echo "Publishing $pkg to NuGet.org"
            dotnet nuget push "$pkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          done
