name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      publish_nuget:
        description: 'Publish packages to NuGet.org (workflow_dispatch only).'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  DOTNET_VERSION: '10.0.x'
  RUST_VERSION: '1.88.0'
  BASE_VERSION: '0.4.0'
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

jobs:
  generate-version:
    name: Generate Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
      c2pa_rs_version: ${{ steps.c2pa_rs.outputs.version }}
      c2pa_rs_sha: ${{ steps.c2pa_rs.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - id: set_version
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('GITHUB EVENT CONTEXT:', JSON.stringify(context, null, 2));
            const ref = process.env.GITHUB_REF || '';
            let version = '';
            if (ref && ref.startsWith('refs/tags/')) {
              version = ref.replace('refs/tags/','').replace(/^v/,'');
            } else if (context && context.eventName === 'workflow_dispatch' && context.payload && context.payload.inputs && context.payload.inputs.version) {
              version = context.payload.inputs.version;
            }
            if (!version) {
              core.setFailed('Release workflow requires a version derived from a git tag or provided via the workflow_dispatch input "version". Aborting.');
              return;
            }
            core.setOutput('version', version);

      - name: Compute c2pa-rs version
        id: c2pa_rs
        shell: bash
        run: |
          set -euo pipefail

          c2pa_rs_sha="$(git -C c2pa-rs rev-parse HEAD)"
          echo "sha=$c2pa_rs_sha" >> "$GITHUB_OUTPUT"

          # Extract [workspace.package] version = "..." from the vendored c2pa-rs workspace.
          c2pa_rs_version="$(awk '
            /^\[workspace\.package\]/{inpkg=1; next}
            /^\[/{if(inpkg){exit}; next}
            inpkg && $1=="version" {
              gsub(/"/, "", $3);
              print $3;
              exit
            }
          ' c2pa-rs/Cargo.toml || true)"

          if [ -z "$c2pa_rs_version" ]; then
            c2pa_rs_version="unknown"
          fi

          echo "version=$c2pa_rs_version" >> "$GITHUB_OUTPUT"

  # Build matrix for different platforms
  build:
    name: Build native + .NET (per OS)
    needs: generate-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ env.RUST_VERSION }}
        cache: true

    - name: Install Rust toolchain for
      if: matrix.os == 'ubuntu-latest'
      run: rustup target add aarch64-unknown-linux-gnu

    - name: Install Rust toolchain for
      if: matrix.os == 'windows-latest'
      run: rustup target add aarch64-pc-windows-msvc

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-18 clang-18 gcc-aarch64-linux-gnu

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm

    - name: Restore and build
      run: |
        dotnet restore && dotnet tool restore
        dotnet build -m lib/ContentAuthenticity.csproj --configuration Release --no-restore /p:BuildArm64=true /p:EnableCargoReleaseOptimizations=true

    - name: Pack NuGet
      run: |
        dotnet pack lib/ContentAuthenticity.csproj --configuration Release --no-build --output ./artifacts/packages --include-source -p:PackageVersion=${{ needs.generate-version.outputs.version }} -p:BuildArm64=true /p:EnableCargoReleaseOptimizations=true

    # Upload NuGet packages as artifacts
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v6
      with:
        name: nuget-packages-${{ matrix.os }}
        path: |
          artifacts/packages/*.nupkg

  publish:
    name: Publish NuGet packages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./artifacts
          pattern: nuget-packages-*

      - name: Ensure zip/unzip exist
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip unzip

      - name: Merge runtime nupkgs
        run: |
          set -euo pipefail
          shopt -s nullglob
          mkdir -p ./artifacts/merged

          mapfile -t pkgs < <(find ./artifacts -name '*.nupkg' ! -name '*.symbols.nupkg' -print | sort)

          if [ ${#pkgs[@]} -eq 0 ]; then
            echo "No NuGet packages found"
            exit 1
          fi

          base_pkg="${pkgs[0]}"
          base_name="$(basename "$base_pkg")"
          workdir="$(mktemp -d)"

          echo "Merging ${#pkgs[@]} package(s)..."
          unzip -q "$base_pkg" -d "$workdir/base"

          # Merge all other packages' runtimes folders (runtimes/<rid>/native/*)
          for pkg in "${pkgs[@]:1}"; do
            echo "Merging $(basename "$pkg")..."
            tmp="$workdir/tmp"
            rm -rf "$tmp"
            mkdir -p "$tmp"
            unzip "$pkg" -d "$tmp"

            if [ -d "$tmp/runtimes" ]; then
              mkdir -p "$workdir/base/runtimes"
              cp -a "$tmp/runtimes/." "$workdir/base/runtimes/"
            fi
          done

          if [ ! -d "$workdir/base/runtimes" ]; then
            echo "WARNING: merged package has no runtimes folder. Native binaries will be missing."
          else
            echo "Merged runtimes folder contains:"
            find "$workdir/base/runtimes" -maxdepth 3 -type d -print | sort
          fi

          # Create merged package
          pushd "$workdir/base" >/dev/null
          zip -qr "$workdir/$base_name" .
          popd >/dev/null

          mv "$workdir/$base_name" "./artifacts/merged/$base_name"
          rm -rf "$workdir"

          echo "Merged package created: ./artifacts/merged/$base_name"
          echo "Final merged nupkg file list:"
          unzip -Z1 "./artifacts/merged/$base_name" | sort

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          for pkg in $(find ./artifacts/merged -name '*.nupkg' ! -name '*.symbols.nupkg'); do
            echo "Publishing $pkg to GitHub Packages"
            dotnet nuget push "$pkg" --api-key $GITHUB_TOKEN --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
          done

      - name: Publish to NuGet.org
        run: |
          set -e
          for pkg in $(find ./artifacts/merged -name '*.nupkg' ! -name '*.symbols.nupkg'); do
            echo "Publishing $pkg to NuGet.org"
            dotnet nuget push "$pkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          done

  create-github-release:
    name: Create GitHub Release
    needs: [generate-version, publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.generate-version.outputs.version }}
          name: v${{ needs.generate-version.outputs.version }}
          target_commitish: ${{ github.sha }}
          body: |
            Release v${{ needs.generate-version.outputs.version }}

            Upstream c2pa-rs: v${{ needs.generate-version.outputs.c2pa_rs_version }}
            - Release: https://github.com/contentauth/c2pa-rs/releases/tag/v${{ needs.generate-version.outputs.c2pa_rs_version }}
            - Commit: https://github.com/contentauth/c2pa-rs/commit/${{ needs.generate-version.outputs.c2pa_rs_sha }}

            NuGet: https://www.nuget.org/packages/ContentAuthenticity/${{ needs.generate-version.outputs.version }}

            Install:
            dotnet add package ContentAuthenticity --version ${{ needs.generate-version.outputs.version }}
