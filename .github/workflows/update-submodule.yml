name: Update c2pa-rs Submodule

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Specific c2pa-c-ffi tag to update to (e.g., c2pa-c-ffi-v0.62.0)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    name: Check for new c2pa-c-ffi tags
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current submodule commit
        id: current
        run: |
          cd c2pa-rs
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "commit=$CURRENT_COMMIT" >> $GITHUB_OUTPUT
          
          # Try to find if current commit has a c2pa-c-ffi tag
          CURRENT_TAG=$(git tag --points-at HEAD | grep '^c2pa-c-ffi-v' | sort -V | tail -1 || echo "")
          echo "tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "Current submodule commit: $CURRENT_COMMIT"
          echo "Current tag (if any): $CURRENT_TAG"

      - name: Find latest c2pa-c-ffi tag
        id: latest
        run: |
          cd c2pa-rs
          git fetch --tags origin
          
          # Get the latest c2pa-c-ffi tag
          LATEST_TAG=$(git tag -l 'c2pa-c-ffi-v*' | sort -V | tail -1)
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No c2pa-c-ffi tags found"
            exit 1
          fi
          
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest c2pa-c-ffi tag: $LATEST_TAG"
          
          # Get the commit for this tag
          LATEST_COMMIT=$(git rev-list -n 1 "$LATEST_TAG")
          echo "commit=$LATEST_COMMIT" >> $GITHUB_OUTPUT
          echo "Latest tag commit: $LATEST_COMMIT"

      - name: Use manual tag if provided
        id: target
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TARGET_TAG="${{ github.event.inputs.tag }}"
            echo "Using manually specified tag: $TARGET_TAG"
          else
            TARGET_TAG="${{ steps.latest.outputs.tag }}"
            echo "Using latest discovered tag: $TARGET_TAG"
          fi
          
          echo "tag=$TARGET_TAG" >> $GITHUB_OUTPUT
          
          # Verify the tag exists
          cd c2pa-rs
          if ! git rev-parse "$TARGET_TAG" >/dev/null 2>&1; then
            echo "Error: Tag $TARGET_TAG does not exist"
            exit 1
          fi
          
          TARGET_COMMIT=$(git rev-list -n 1 "$TARGET_TAG")
          echo "commit=$TARGET_COMMIT" >> $GITHUB_OUTPUT

      - name: Check if update is needed
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.commit }}"
          TARGET="${{ steps.target.outputs.commit }}"
          
          if [ "$CURRENT" = "$TARGET" ]; then
            echo "Submodule is already at the target tag ${{ steps.target.outputs.tag }}"
            echo "needed=false" >> $GITHUB_OUTPUT
          else
            echo "Update needed from ${{ steps.current.outputs.tag || steps.current.outputs.commit }} to ${{ steps.target.outputs.tag }}"
            echo "needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Update submodule
        id: update
        if: steps.check.outputs.needed == 'true'
        run: |
          TARGET_TAG="${{ steps.target.outputs.tag }}"
          BRANCH_NAME="update-c2pa-rs-${TARGET_TAG}"
          
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # Create a new branch
          git checkout -b "$BRANCH_NAME"
          
          # Update the submodule to the target tag
          cd c2pa-rs
          git fetch --tags origin
          git checkout "$TARGET_TAG"
          cd ..
          
          # Stage the submodule change
          git add c2pa-rs
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit the change
          git commit -m "Update c2pa-rs submodule to $TARGET_TAG"
          
          # Push the branch
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        if: steps.check.outputs.needed == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const targetTag = '${{ steps.target.outputs.tag }}';
            const branchName = '${{ steps.update.outputs.branch }}';
            const currentTag = '${{ steps.current.outputs.tag }}' || 'unknown';
            
            const title = `Update c2pa-rs submodule to ${targetTag}`;
            const body = `## Submodule Update
            
            This PR updates the \`c2pa-rs\` submodule to the latest C FFI release.
            
            **Target Tag:** \`${targetTag}\`
            **Previous Tag:** \`${currentTag}\`
            **Previous Commit:** \`${{ steps.current.outputs.commit }}\`
            **New Commit:** \`${{ steps.target.outputs.commit }}\`
            
            ### Changes
            
            This automated update tracks the upstream c2pa-rs C FFI releases to keep the native bindings up-to-date.
            
            ### Checklist
            
            - [ ] Review the [c2pa-rs release notes](https://github.com/contentauth/c2pa-rs/releases/tag/${targetTag})
            - [ ] Build and test the changes
            - [ ] Verify native bindings compatibility
            - [ ] Update any related documentation if needed
            
            ---
            *This PR was automatically created by the [Update c2pa-rs Submodule workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).*`;
            
            try {
              // Check if a PR already exists for this branch
              const { data: existingPRs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${branchName}`,
                state: 'open'
              });
              
              if (existingPRs.length > 0) {
                console.log(`PR already exists: #${existingPRs[0].number}`);
                return;
              }
              
              // Create the PR
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                head: branchName,
                base: 'main',
                body: body
              });
              
              console.log(`Created PR #${pr.number}: ${pr.html_url}`);
              
              // Add labels to the PR
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['dependencies', 'submodule-update', 'automated']
              });
              
            } catch (error) {
              console.error('Error creating PR:', error);
              throw error;
            }
